<!DOCTYPE html>
<head>
<style>
  div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;
    background-color: teal;
    margin-right: 2px;
}
</head>
</style>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3: Creating paragraphs dynamically from data</title>
    <script type="text/javascript" src="d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var w = 500;
      var h = 150;
      var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19, 14, 11, 22, 29, 11, 13, 12, 17, 18, 10, 24, 18, 25, 9, 3 ];	
      var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
      var circles = svg.selectAll("circle")
	.data(dataset)
	.enter()
	.append("circle");
      circles.attr("cx", function (d, i) { return (i * 25) + 13 ; })
        .attr("cy", h/2)
        .attr("r", function (d) {return d/2;})
        .attr("fill", "yellow")
        .attr("stroke", "orange")
        .attr("stroke-width", function(d) { return d/8; });
	
    </script>
  </body>
</html>
