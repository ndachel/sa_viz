<!DOCTYPE html>
<head>
<style>
  div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;
    background-color: teal;
    margin-right: 2px;
}
</head>
</style>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3: Creating paragraphs dynamically from data</title>
  <script type="text/javascript" src="d3.js"></script>
</head>
<body>
  <script type="text/javascript">
    var w = 500;
    var h = 150;
    var barPadding = 1;
    var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19, 14, 11, 22, 29, 11, 13, 12, 17, 18, 10, 24, 18, 25, 9, 3];
                    //25, 7, 5, 26, 11, 8, 25, 14, 23, 19, 14, 11, 22, 29, 11, 13, 12, 17, 18, 10, 24, 18, 25, 9, 3,
                    //25, 7, 5, 26, 11, 8, 25, 14, 23, 19, 14, 11, 22, 29, 11, 13, 12, 17, 18, 10, 24, 18, 25, 9, 3 ];
   
    var svg = d3.select("body")
      .append("svg")
      .attr("width",w)
      .attr("height",h);

    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("fill", function(d) { return "rgb(" + Math.round(d * 10) + ", 0 , 0)"; })
      .attr("x", function(d, i) { return i * (w / dataset.length); } )
      .attr("y", function(d) { return h - ( d * 4 ) ; } )
      .attr("width", w / dataset.length - barPadding)
      .attr("height", function(d) { return d * 4 } );

    svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .text(function (d) { return d; } )
      .attr("x", function(d, i) { return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2; } )
      .attr("y", function(d) { return h - (d * 4) + 15; } )
      .attr("font-family", "sans-serif")
      .attr("font-size", "11px")
      .attr("fill", "white")
      .attr("text-anchor", "middle");

  </script>
</body>
</html>
